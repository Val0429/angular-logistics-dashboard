<div class="login-page app">
  <div class="container">
    <main id="content" class="widget-login-container" role="main">
      <div class="row">
        <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
          <h5 class="widget-login-logo animated fadeInUp">
            <i class="fa fa-circle text-gray"></i>
            {{'LBL_APPLICATION_NAME' | i18n}}
            <i class="fa fa-circle text-warning"></i>
          </h5>
          <section class="widget widget-login animated fadeInUp">
            <header>
              <h3>{{'LBL_LOGIN' | i18n}}</h3>
            </header>
            <div class="widget-body">
              <form class="login-form mt-lg">
                <div class="form-group">
                  <input type="text" class="form-control" name="host" [placeholder]="'LBL_HOST' | i18n" [(ngModel)]="model.host">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="port" [placeholder]="'LBL_PORT' | i18n" [(ngModel)]="model.port" (blur)="fixPort()">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" [placeholder]="'LBL_EMAIL' | i18n" maxlength="128" [(ngModel)]="model.email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" [placeholder]="'LBL_PASSWORD' | i18n" maxlength="128" [(ngModel)]="model.password">
                </div>
                <div class="form-group">
                  <select class="form-control" name="lang" appSelect2 [select2Options]="options" (select2EventEmitter)="changeLang($event)"></select>
                </div>
                <div class="clearfix" style="position: relative;">
                  <div class="checkbox" style="position: absolute; top: 10px; left: 5px; padding: 0;">
                    <label for="rememberMe">
                      <input type="checkbox" id="rememberMe" [checked]="model.rememberMe" (change)="model.rememberMe = !model.rememberMe"> {{'BTN_REMEMBER_ME' | i18n}}
                    </label>
                  </div>
                  <div class="btn-toolbar float-right m-t-1">
                    <button type="submit" class="btn btn-inverse btn-sm text-white" (click)="login()">{{'BTN_LOGIN' | i18n}}</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- <footer class="page-footer">
      2017 &copy; Sing. Admin Dashboard Template.
    </footer> -->
  </div>
</div>
