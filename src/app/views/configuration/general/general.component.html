<ol class="breadcrumb">
  <li class="breadcrumb-item" routerLink="/">{{'LBL_HOME' | i18n}}</li>
  <li class="breadcrumb-item" routerLink="/configuration">{{'LBL_CONFIGURATION' | i18n}}</li>
  <li class="breadcrumb-item active">{{'LBL_GENERAL_SETTINGS' | i18n}}</li>
</ol>
<h1 class="mb">{{'LBL_GENERAL_SETTINGS' | i18n}}</h1>
<section class="widget" *ngIf="general">
  <div class="widget-body">
    <form role="form" (ngSubmit)="save()">
      <fieldset>
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="form-horizontal">
              <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">{{'LBL_MAIL_SERVER_HOST' | i18n}}:</label>
                <div class="col-md-9 col-12">
                  <input type="text" class="form-control" id="mailServerHost" name="mailServerHost" placeholder="Mail Server Host" autocomplete="off"
                    [(ngModel)]="general.mailServerHost">
                </div>
              </div>
              <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">{{'LBL_MAIL_SERVER_PORT' | i18n}}:</label>
                <div class="col-md-9 col-12">
                  <input type="number" class="form-control" id="mailServerPort" name="mailServerPort" placeholder="Mail Server Port" autocomplete="off"
                    [(ngModel)]="general.mailServerPort">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">Save Snapshot Path:</label>
                <div class="col-md-9 col-12">
                  <input type="text" class="form-control" id="saveSnapshotPath" name="saveSnapshotPath" placeholder="Save Snapshot Path" autocomplete="off"
                    [(ngModel)]="general.saveSnapshotPath">
                </div>
              </div>
              <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">Save Video Path:</label>
                <div class="col-md-9 col-12">
                  <input type="text" class="form-control" id="saveVideoPath" name="saveVideoPath" placeholder="Save Video Path" autocomplete="off"
                    [(ngModel)]="general.saveVideoPath">
                </div>
              </div> -->
              <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">{{'LBL_STRETCH_VIDEO' | i18n}}:</label>
                <div class="col-md-9 col-12">
                  <div class="checkbox abc-checkbox abc-checkbox-primary" style="position: absolute; top: 4px;padding-left: 4px;">
                    <input id="stretchVideo" name="stretchVideo" type="checkbox" [value]="true" [(ngModel)]="general.stretchVideo">
                    <label for="stretchVideo">{{'BTN_ENABLE' | i18n}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="form-control-label col-md-3 col-12 text-right text-bold">{{'LBL_DISPLAY_LOCATION' | i18n}}:</label>
                <div class="col-md-9 col-12">
                  <div class="checkbox abc-checkbox abc-checkbox-primary" style="position: absolute; top: 4px;padding-left: 4px;">
                    <input id="displayLocation" name="displayLocation" type="checkbox" [value]="true" [(ngModel)]="general.displayLocation">
                    <label for="displayLocation">{{'BTN_ENABLE' | i18n}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <div class="row">
          <div class="offset-md-3 col-md-12 ">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-refresh fa-spin fa-fw" *ngIf="isSaving"></i>
              {{'BTN_SAVE' | i18n}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
